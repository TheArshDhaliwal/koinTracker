<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol | uppercase}} </td>
      </ng-container>
  
      <!-- Current Price Column -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef> Current Price </th>
        <td mat-cell *matCellDef="let element"> {{element.current_price | currency:"CAD"}} </td>
      </ng-container>
  
      <!-- Price Change % 24h Column -->
      <ng-container matColumnDef="price_change_percentage_24h">
        <th mat-header-cell *matHeaderCellDef> 24h Change Percentage </th>
        <td mat-cell *matCellDef="let element"> {{element.price_change_percentage_24h}}%</td>
      </ng-container>
  
      <!-- Market Cap Column -->
      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef> Market Cap </th>
        <td mat-cell *matCellDef="let element"> {{element.market_cap}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>

  </div>
